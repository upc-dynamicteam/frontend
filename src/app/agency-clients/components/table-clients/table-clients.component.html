<mat-accordion>
    <mat-expansion-panel>
        <!--Table title-->
        <mat-expansion-panel-header>
            <mat-panel-title>
                <p>{{infoService.name}}</p>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <!--Table content-->
        <table mat-table [dataSource]="hiredServicesData" class="mat-table-clients">

            <!-- Position Column -->
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> Nombre de usuario </th>
                <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Correo electronico </th>
                <td mat-cell *matCellDef="let element"> {{element.customer.email}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
                <td mat-cell *matCellDef="let element"> {{element.customer.phoneNumber}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="people">
                <th mat-header-cell *matHeaderCellDef> Personas </th>
                <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Fecha de salida </th>
                <td mat-cell *matCellDef="let element"> {{element.scheduleDate}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="cost">
                <th mat-header-cell *matHeaderCellDef> Monto </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element;">
                    <button mat-raised-button matTooltip="Cambiar estado" (click)="editStatus(element)">{{element.status}}</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </mat-expansion-panel>
</mat-accordion>
