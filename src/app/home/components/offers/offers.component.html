<div class="container-general-offers">
  <h1 class = "title">Ofertas del d√≠a</h1>
  <div class="container-offers">
    <mat-card class="no-border" *ngFor="let element of listOffers">
      <div class="element-offer">
        <img class="img-card" src="{{element.imgUrl}}" alt="">
        <mat-card-subtitle class = "element-description">{{element.description}}</mat-card-subtitle>
        <mat-card-content class="container-prices">
          <p>${{element.priceNormal.toFixed(2)}}</p>
          <p>${{element.priceOffer.toFixed(2)}}</p>
        </mat-card-content>
      </div>
    </mat-card>
  </div>
</div>
