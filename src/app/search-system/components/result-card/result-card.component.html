<mat-card>
    <div class="divider">
        <div class="image">
            <img class="image-style"
                 src="https://images.pexels.com/photos/210243/pexels-photo-210243.jpeg?cs=srgb&dl=pexels-pixabay-210243.jpg&fm=jpg">
        </div>
        <mat-card-content class="content">
            <mat-card-title>Texto de ejemplo reemplazable</mat-card-title>

            <!--Service rate-->
            <mat-icon class="icon-service"
                      *ngFor="let i of calc(rate, 0);">star</mat-icon>
            <mat-icon class="icon-service"
                      *ngFor="let i of calc(rate, 1);">star_border</mat-icon>

            <div class="by">
                <p>por <a><b>Nombre de la agencia</b></a></p>
                <!--Agency rate-->
                <div>
                    <mat-icon class="icon-agency"
                              *ngFor="let i of calc(rate, 0);">star</mat-icon>
                    <mat-icon class="icon-agency"
                              *ngFor="let i of calc(rate, 1);">star_border</mat-icon>
                </div>
            </div>

            <!--Text if this an offer-->
            <div *ngIf="isOffer">
                <span class="price"><del>$300.00</del></span>
                <span class="price">$200.00</span>
            </div>
            <!--Text if this not an offer-->
            <div *ngIf="!isOffer">
                <span class="price">$300.00</span>
            </div>
        </mat-card-content>
    </div>
</mat-card>
