<button mat-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></button>
<mat-menu #menu="matMenu">
  <mat-list-item>
    <button mat-menu-item (click)="openLogin()">Iniciar sesion</button>
    <button mat-menu-item (click)="openUserSignIn()">Regístrate como usuario</button>
    <button mat-menu-item (click)="openAgencySignIn()">Regístrate como agencia</button>
  </mat-list-item>
</mat-menu>
