<div class="container-general-offers mb-30">
    <h1 class="title">Para ti</h1>
    <div class="container-offers">
        <article *ngFor=" let element of listForYou">
            <div class="element-offer">
                <img src="{{element.photos}}" (click) = "goToService(element.id)" alt="" class = "img-home">
                <p class = "element-description">{{element.description}}</p>
                <div class="container-prices">
                    <p>${{element.price.toFixed(2)}}</p>
                </div>
            </div>
        </article>
    </div>
</div>
