<div class="container-general-services">
    <h1 class = "title">AÃ±adir servicio</h1>
    <h2 class="title">Datos generales</h2>
    <hr>
    <div class="container-content">
        <form action="">
            <p class = "black">Nombre del servicio</p>
            <input class = "input" placeholder="Nombre del servicio" name = "name"  [(ngModel)] = "newService.name" >
            <p class = "black">Descripcion</p>
            <input class = "input" placeholder="Descripcion" name = "description"  [(ngModel)] = "newService.description">
            <p class = "black">Lugar</p>
            <input class = "input" name = "location"  [(ngModel)] = "newService.location"  placeholder="Lugar">
            <p class = "black">Precio</p>
            <input class = "input" name = "price"  [(ngModel)] = "newService.price" placeholder="Price">
        </form>
        <button class = "btn mt-20" (click) = "createNewService()">Agregar servicio</button>
    </div>
</div>
