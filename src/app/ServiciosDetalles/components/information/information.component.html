<div class="info">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="50%" fxFlex.xs="100%"
         *ngFor="let info of information;"
         [title] = "info.title">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>
            {{info.title}}
          </mat-card-title>
          <div *ngFor="let info of information;"
               [textContent] = "info.subtitle"
               [textContent]="info.description">
            <mat-card-subtitle>
              {{info.subtitle}}
            </mat-card-subtitle>
            <mat-card-content>
              {{info.description}}
            </mat-card-content>
          </div>
        </mat-card-header>
      </mat-card>
    </div>
  </div>
</div>
